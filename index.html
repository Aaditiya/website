 <html>
<head>
<title>Html-Qrcode Demo</title>
<body>
    <form action="http://116.206.154.163/rack_mgmt.php" method="post">
        <div id="qr-reader" style="width:500px"></div>
        <input type="text" name="qrcode" id="qr-reader-results">
        <br>
        <select name="rack_no" style="width:350px; height:35px;">
            <option value="">Select Rack</option>
            <option value="1">Rack 1</option>
          <option value="2">Rack 2</option>
          <option value="3">Rack 3</option>
          <option value="4">Rack 4</option>
          <option value="5">Rack 5</option>
          <option value="6">Rack 6</option>
          <option value="7">Rack 7</option>
          <option value="8">Rack 8</option>
          <option value="9">Rack 9</option>
          <option value="10">Rack 10</option>
            
        </select><br><br>
        <input type="submit" name="save" style="padding:10px; width:100px; value="Add">
    </form>
</body>
<script src="./html5-qrcode.min.js"></script>
<script>
function docReady(fn) {
// see if DOM is already available
if (document.readyState === "complete"
|| document.readyState === "interactive") {
// call on next available tick
setTimeout(fn, 1);
} else {
document.addEventListener("DOMContentLoaded", fn);
}
}

docReady(function () {
var resultContainer = document.getElementById('qr-reader-results');
var lastResult, countResults = 0;
function onScanSuccess(decodedText, decodedResult) {
if (decodedText !== lastResult) {
++countResults;
lastResult = decodedText;
// Handle on success condition with the decoded message.
alert(`Scan result ${decodedText}`, decodedResult);
 $('#qr-reader-results').val(decodedText);
}
}

var html5QrcodeScanner = new Html5QrcodeScanner(
"qr-reader", { fps: 10, qrbox: 350 });
html5QrcodeScanner.render(onScanSuccess);
});
</script>
</head>
</html>
